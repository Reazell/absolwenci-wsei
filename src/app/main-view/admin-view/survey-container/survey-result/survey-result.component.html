<div id="result-container">
  <div id="result-header">
    <div id="answer-title">
      <span>{{data.title}}</span>
    </div>
    <div id="answer-number">
      <span>{{data.totalAnswerCount}}</span>
    </div>
    <!-- <div id="answer-toggle">

    </div> -->
  </div>
  <div id="result-main" *ngFor="let question of data.questionsData; let i = index">
    <div id="switch" [ngSwitch]="question.select">
      <div class="header">
        <span>{{question.question}}</span>
        <span>{{question.answerCount}}</span>
      </div>

      <div class="answer" *ngSwitchCase="'short-answer'">
        <div class="answer-loop" *ngFor="let answer of question.answerData.datasets[0].data; let j = index">
          <div class="answer-div" [ngClass]="j % 2 ? 'answer dark': 'answer light'">
            {{answer}}
          </div>
        </div>
      </div>

      <div class="answer" *ngSwitchCase="'long-answer'">
        <div class="answer-loop" *ngFor="let answer of question.answerData.datasets[0].data; let j = index">
          <div class="answer-div" [ngClass]="j % 2 ? 'answer dark': 'answer light'">
            {{answer}}
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'dropdown-menu'">

      </div>

      <div *ngSwitchCase="'linear-scale'">
        <!-- <p-chart type="bar" [data]="data2"></p-chart> -->
      </div>

      <div *ngSwitchCase="'single-choice'">
        <p-chart type="bar" [data]="question.answerData"></p-chart>
      </div>

      <div *ngSwitchCase="'multiple-choice'">
          <p-chart type="bar" [data]="question.answerData"></p-chart>
      </div>

      <div *ngSwitchCase="'single-grid'">

      </div>

      <div *ngSwitchCase="'multiple-grid'">

      </div>
    </div>
    <!-- <p-chart type="pie" [data]="data"></p-chart> -->
  </div>
</div>
