<div id="searchBar">
  <mat-toolbar>
    <div (click)="search(aaa.value)" id="icon-container">
      <fa-icon [icon]="['fas', 'search']"></fa-icon>
    </div>
    <input  id="search" #aaa type="tekst" placeholder="Search in mail" class="textField" (keyup.enter)="search(aaa.value)">
  </mat-toolbar>
</div>
