<div id="outer-container">
  <div id="container">
    <div id="creator-container">
      <form [formGroup]="invoiceForm">
        <div id="form-title">
          <mat-form-field appearance="standard">
            <input matInput placeholder="Nazwa formularza" formControlName="Form_Title" />
          </mat-form-field>
        </div>
        <div id="questions-container" formArrayName="QuestionData">
          <div *ngFor="let question of invoiceForm.controls['QuestionData'].controls; let i = index" [formGroupName]="i" class="question-field">

            <div class="select-container">
              <mat-form-field appearance="standard">
                <input matInput placeholder="Pytanie" formControlName="question" />
              </mat-form-field>
              <mat-form-field appearance="standard">
                <mat-select placeholder="typ kontrolki" formControlName="select" name="control">
                  <div *ngFor="let group of selects">
                    <mat-option *ngFor="let control of group.control" [value]="control.value" (click)="changeControl(question, i)" (focus)="saveLastSelect(question.controls.lastSelect, question.value.select)">
                      {{control.viewValue}}
                    </mat-option>
                    <div class="break"></div>
                  </div>
                </mat-select>
              </mat-form-field>
            </div>

            <div id="field-data" formArrayName="FieldData" [ngSwitch]="question.value.select">
              <div class="field-loop" *ngFor="let field of question.controls.FieldData.controls; let j = index" [formGroupName]="j">

                <div class="choice answer" *ngSwitchCase="'short-answer'">
                  <mat-form-field appearance="standard">
                    <input matInput type="text" formControlName="input" placeholder="Twoja odpowiedź">
                  </mat-form-field>
                </div>

                <div class="choice answer" *ngSwitchCase="'long-answer'">
                  <mat-form-field appearance="standard">
                    <textarea matInput [rows]="1" type="text" formControlName="input" placeholder="Twoja odpowiedź" matTextareaAutosize></textarea>
                  </mat-form-field>
                </div>

                <div class="choice" *ngSwitchCase="'dropdown-menu'">
                  <mat-form-field appearance="standard">
                    <input matInput type="text" formControlName="input" maxlength="20" #inputs>
                  </mat-form-field>
                  <fa-icon class="delete" [icon]="['fas','times']" (click)="removeField(j, question.controls.FieldData)" *ngIf="question.controls.FieldData.controls.length > 1"></fa-icon>
                </div>

                <div class="choice" *ngSwitchCase="'linear-scale'">
                  <div id="scale-container" class="cont">
                    <mat-form-field appearance="standard">
                      <mat-select placeholder="typ kontrolki" formControlName="minValue" name="control">
                        <mat-option *ngFor="let control of minValue" [value]="control.value">
                          {{control.value}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="standard">
                      <mat-select placeholder="typ kontrolki" formControlName="maxValue" name="control">
                        <mat-option *ngFor="let control of maxValue" [value]="control.value">
                          {{control.value}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div id="label-container" class="cont">
                    <mat-form-field appearance="standard">
                      <input matInput type="text" formControlName="minLabel" placeholder="Etykieta (opcjonalna)">
                    </mat-form-field>
                    <mat-form-field appearance="standard">
                      <input matInput type="text" formControlName="maxLabel" placeholder="Etykieta (opcjonalna)">
                    </mat-form-field>
                  </div>
                </div>

                <div class="choice" *ngSwitchCase="'single-choice'">
                  <mat-radio-group formControlName="value" name="radio">
                    <!-- (change)="updateSelection(field.controls['field'], choice, $event)" -->
                    <mat-radio-button></mat-radio-button>
                  </mat-radio-group>
                  <mat-form-field appearance="standard">
                    <input matInput type="text" formControlName="viewValue" maxlength="20" #inputs>
                  </mat-form-field>
                  <fa-icon class="delete" [icon]="['fas','times']" (click)="removeField(j, question.controls.FieldData)" *ngIf="question.controls.FieldData.controls.length > 1"></fa-icon>
                </div>

                <div class="choice" *ngSwitchCase="'multiple-choice'">
                  <div class="checkbox" name="check">
                    <!-- (change)="updateSelection(question.controls.FieldData, choice, $event)" -->
                    <div class="right">
                      <mat-checkbox formControlName="value"></mat-checkbox>
                    </div>
                    <mat-form-field appearance="standard">
                      <input matInput type="text" formControlName="viewValue" maxlength="20" #inputs>
                    </mat-form-field>
                    <fa-icon class="delete" [icon]="['fas','times']" (click)="removeField(j, question.controls.FieldData)" *ngIf="question.controls.FieldData.controls.length > 1"></fa-icon>
                  </div>
                </div>

                <div class="form" *ngSwitchCase="'single-grid'">
                  <div id="row-container" class="cont" formArrayName="rows">
                    <div *ngFor="let input of field.controls['rows'].controls; let k = index" [formGroupName]="k">
                      <mat-form-field appearance="standard">
                        <input matInput type="text" formControlName="input" placeholder="Twoja odpowiedź" #inputs>
                      </mat-form-field>
                      <fa-icon class="delete" [icon]="['fas','times']" (click)="removeField(k, field.controls['rows'])" *ngIf="field.controls['rows'].controls.length > 1"></fa-icon>
                    </div>
                    <mat-form-field class="standalone" appearance="standard">
                      <input matInput ngModel [ngModelOptions]="{standalone: true}" (click)="addInputOption(field.controls['rows'], 'wiersz')"
                        autocomplete="off" tabindex="0" role="button" placeholder="Dodaj opcję">
                    </mat-form-field>
                  </div>
                  <div id="column-container" class="cont" formArrayName="columns">
                    <div *ngFor="let radio of field.controls['columns'].controls; let l = index" [formGroupName]="l">
                      <mat-radio-group formControlName="value" name="radio">
                        <mat-radio-button></mat-radio-button>
                      </mat-radio-group>
                      <mat-form-field appearance="standard">
                        <input matInput type="text" [value]="radio.value.viewValue" formControlName="viewValue" maxlength="20" #inputs>
                      </mat-form-field>
                      <fa-icon class="delete" [icon]="['fas','times']" (click)="removeField(l, field.controls['columns'])" *ngIf="field.controls['columns'].controls.length > 1"></fa-icon>
                    </div>
                    <mat-form-field class="standalone" appearance="standard">
                      <input matInput ngModel [ngModelOptions]="{standalone: true}" (click)="addCheckField(field.controls['columns'], 'kolumna')"
                        autocomplete="off" tabindex="0" role="button" placeholder="Dodaj opcję">
                    </mat-form-field>
                  </div>
                </div>

                <div class="form" *ngSwitchCase="'multiple-grid'">
                  <div id="row-container" class="cont" formArrayName="rows">
                    <div *ngFor="let input of field.controls['rows'].controls; let k = index" [formGroupName]="k">
                      <mat-form-field appearance="standard">
                        <input matInput type="text" formControlName="input" placeholder="Twoja odpowiedź" #inputs>
                      </mat-form-field>
                      <fa-icon class="delete" [icon]="['fas','times']" (click)="removeField(k, field.controls['rows'])" *ngIf="field.controls['rows'].controls.length > 1"></fa-icon>
                    </div>
                    <mat-form-field class="standalone" appearance="standard">
                      <input matInput ngModel [ngModelOptions]="{standalone: true}" (click)="addInputOption(field.controls['rows'], 'wiersz')"
                        autocomplete="off" tabindex="0" role="button" placeholder="Dodaj opcję">
                    </mat-form-field>
                  </div>
                  <div id="column-container" class="cont" formArrayName="columns">
                    <div class="loop" *ngFor="let check of field.controls['columns'].controls; let l = index" [formGroupName]="l">
                      <div class="checkbox">
                        <!-- (change)="updateSelection(field.controls['multiple_choice'], choice, $event)" -->
                        <div class="right">
                          <mat-checkbox formControlName="value"></mat-checkbox>
                        </div>
                        <mat-form-field appearance="standard">
                          <input matInput type="text" [value]="check.value.viewValue" formControlName="viewValue" maxlength="20" #inputs>
                        </mat-form-field>
                        <fa-icon class="delete" [icon]="['fas','times']" (click)="removeField(l, field.controls['columns'])" *ngIf="field.controls['columns'].controls.length > 1"></fa-icon>
                      </div>
                    </div>
                    <mat-form-field class="standalone" appearance="standard">
                      <input matInput ngModel [ngModelOptions]="{standalone: true}" (click)="addCheckField(field.controls['columns'], 'kolumna')"
                        autocomplete="off" autocomplete="off" tabindex="0" role="button" placeholder="Dodaj opcję">
                    </mat-form-field>
                  </div>
                </div>

              </div>

              <!-- dodawanie inputami -->

              <div *ngSwitchCase="'dropdown-menu'">
                <mat-form-field class="standalone" appearance="standard">
                  <input matInput ngModel [ngModelOptions]="{standalone: true}" (click)="addInputOption(question.controls.FieldData, 'opcja')"
                    autocomplete="off" tabindex="0" role="button" placeholder="Dodaj opcję">
                </mat-form-field>
              </div>
              <div *ngSwitchCase="'single-choice'">
                <mat-form-field class="standalone" appearance="standard">
                  <input matInput ngModel [ngModelOptions]="{standalone: true}" (click)="addCheckField(question.controls.FieldData, 'opcja')"
                    autocomplete="off" tabindex="0" role="button" placeholder="Dodaj opcję">
                </mat-form-field>
              </div>
              <div *ngSwitchCase="'multiple-choice'">
                <mat-form-field class="standalone" appearance="standard">
                  <input matInput ngModel [ngModelOptions]="{standalone: true}" (click)="addCheckField(question.controls.FieldData, 'opcja')"
                    autocomplete="off" tabindex="0" role="button" placeholder="Dodaj opcję">
                </mat-form-field>
              </div>
              <!--  -->

            </div>

            <div class="break"></div>
            <div class="menu-container">
              <div class="add">
                <fa-icon [icon]="['fas','plus']" (click)="addQuestion(i)" matTooltip="{{info.add}}" matTooltipPosition="below"></fa-icon>
              </div>
              <div class="menu">
                <fa-icon [icon]="['fas','copy']" matTooltip="{{info.copy}}" matTooltipPosition="below"></fa-icon>
                <fa-icon [icon]="['fas','trash']" (click)="removeQuestion(i, question.value.select)" matTooltip="{{info.delete}}" matTooltipPosition="below"></fa-icon>
              </div>
            </div>
          </div>
        </div>
      </form>
      <br>
      <pre>{{invoiceForm.value | json }}</pre>
    </div>
  </div>
</div>
