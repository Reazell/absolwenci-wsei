<div class="write-container">
  <div class="template">
    <form #sent="ngForm" (ngSubmit)=onSubmit(sent) [formGroup]="sentForm">
      <input matInput placeholder="wpisz wiadomość" type="text" id="sent" formControlName="text">

      <div class="btnBox">
        <button class="white" mat-raised-button color="accent" type="submit">Wyślij testowego maila</button>
      </div>
    </form>
  </div>
</div>
