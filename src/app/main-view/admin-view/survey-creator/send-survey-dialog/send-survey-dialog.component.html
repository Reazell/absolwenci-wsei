<div id="send-survey-container">
  <div>
    <div id="header">
      <span>{{data.content.Form_Title}}</span>
    </div>
    <div id="content-container">
      <form #dialog="ngForm"  (ngSubmit)=onSubmit(dialog.value) [formGroup]="dialogForm">
              <div id="form-container">

                <mat-form-field>
                  <input matInput  placeholder="Temat wiadomości" formControlName="subject">
                </mat-form-field>

                <div id="button-container">
                    <button mat-button type="submit">Wyślij wszystkim</button>
                  </div>
              </div>
      </form>
    </div>
  </div>
</div>
