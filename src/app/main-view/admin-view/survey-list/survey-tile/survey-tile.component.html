<div class="surveyBox" [routerLink]="['./view']">
  <div>
    <div class="survey">
      <div class="marker"></div>
      <div class="options">
      </div>
      <div class="info">
        <div class="title">{{surveyModel?.title}}</div>
        <div class="address">{{surveyModel?.created_date}}</div>
        <div class="content">{{surveyModel?.created_time}}</div>
      </div>
      <div class="attach">
      </div>
    </div>
  </div>
</div>
