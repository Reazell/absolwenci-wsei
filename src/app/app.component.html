<div id="appContainer">
  <div id="menuBar">
    <app-bar
    [toolTipInfo]=toolTipInfo
    [isLogged]="isLogged$ | async"
    [accountRole]="accountRole$ | async"
    [logoIMG]=logoIMG
    [profileIMG]=profileIMG
    [showCreatorButton]="showCreatorButton$ | async"
    [showSendButton]="showSendButton$ | async"
    [showAdmin]="showAdminMenu$ | async"
    [showToggleButton]= "showToggleButton$ | async"
    [showBackButton]= "showBackButton$ | async"
    [showUserInfo]="showUserInfo$ | async"
    (showSurveyButton)="showSurvey()"
    (editSurveyButton)="editSurvey()"
    (openSidebarButton)="openSidebar()"
    (redirectToButton)="redirectTo($event)"
    (sendSurveyDialog)="sendSurvey()"
    (logout)="logout()"
    (routeSwitch)="routeSwitch()"
    >
  </app-bar>
  </div>
  <div id="mainContainer">
    <router-outlet ></router-outlet>
    <app-loading-screen *ngIf="loading === true"></app-loading-screen>
  </div>
</div>
