<div id="main">
    <div class="board">
      <form #recovery="ngForm" (ngSubmit)=onSubmit(recovery) [formGroup]="passwordForm">
        <label for="email">Email</label>
        <input type="text" id="email" pInputText formControlName="email">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" formControlName="newPassword">
        <button>submit</button>
      </form>
    </div>
  </div>
