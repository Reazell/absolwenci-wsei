<div id="pRHeader">Password Recovery</div>

<form #conf="ngForm" (ngSubmit)=onSubmit() [formGroup]="configurationForm">

  <mat-form-field>
    <input matInput placeholder="Email" type="email" id="email" formControlName="email">
  </mat-form-field>

  <div class="btnBox">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>

</form>
