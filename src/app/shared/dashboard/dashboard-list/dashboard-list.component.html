<div id="survey-container">
  <div [ngClass]="loading === true ? 'surveyList opacity' : 'surveyList'">
    <div id="container" *ngFor="let item of itemArr">
      <div class="survey-item">
        <ng-content *ngTemplateOutlet="parentTemplate; context: { $implicit: item }"></ng-content>
      </div>
      <div class="break"></div>
    </div>
  </div>

  <div id="overlay" *ngIf="loading === true">
    <mat-spinner [diameter]="40"></mat-spinner>
  </div>
</div>
