<div id="bar" #nav>
  <div id="container">
    <div class="sideButton" *ngIf="_showToogleButton === true" (click)="openSidebar()">
      <fa-icon [icon]="['fas','bars']"></fa-icon>
    </div>
    <div class="sideButton" (click)="redirectTo('survey')" *ngIf="_showBackButton === true">
      <fa-icon [icon]="['fas','arrow-left']" matTooltip="{{toolTipInfo.main}}" matTooltipPosition="below"></fa-icon>
    </div>
    <div id="logo">
      <!-- <img src="./../../../assets/logo-wsei.png" alt="logo WSEI"> -->
      <img src=logoIMG alt="logo WSEI">
    </div>
  </div>
  <ul class="menu" *ngIf="isLogged === false">
    <li class="menu-item" [routerLink]="['/auth/login']">Logowanie</li>
    <li class="menu-item" [routerLink]="['/info/student']">Student</li>
    <li class="menu-item" [routerLink]="['/info/graduate']">Absolwent</li>
    <li class="menu-item" [routerLink]="['/info/employer']">Dla Firm</li>
    <li class="menu-item" [routerLink]="['/info/contact']">Kontakt</li>
  </ul>
  <div id="profile-container" *ngIf="isLogged === true" [ngSwitch]="accountRole">
    <div id="career-offices" *ngSwitchCase="'careerOffice'">
      <ul class="menu" *ngIf="_showAdminMenu === true">
        <li class="menu-item" (click)="redirectTo('main')">Panel Główny</li>
        <li class="menu-item" (click)="redirectTo('survey')">Ankiety</li>
        <li class="menu-item" (click)="redirectTo('users')">Użytkownicy</li>
      </ul>
      <div id="survey-buttons">
        <fa-icon [icon]="['far', 'eye']" *ngIf="_showCreatorButton" matTooltip="{{toolTipInfo.show}}"
          matTooltipPosition="below" (click)="showSurvey()"></fa-icon>
        <fa-icon [icon]="['fas', 'pen']" *ngIf="_showSendButton" matTooltip="{{toolTipInfo.edit}}" matTooltipPosition="below"
          (click)="editSurvey()"></fa-icon>
        <button mat-button id="save" *ngIf="_showCreatorButton" (click)="sendSurvey()">WYŚLIJ</button>
      </div>
    </div>
    <div id="userInfo" class="clickable" [matMenuTriggerFor]="userInfo" #menuTrigger="matMenuTrigger" *ngIf="_showUserInfo === true">
      <!-- <div id="userDisplayName">{{account?.name}} {{account?.surname}}</div> -->
      <!-- <img src="./../../../assets/profile-image.png"> -->
      <img src=profileIMG alt="zdjęcie profilowe">
    </div>
    <mat-menu #userInfo="matMenu" id="sth" [overlapTrigger]="false">
      <app-user-info></app-user-info>
    </mat-menu>
  </div>
</div>
