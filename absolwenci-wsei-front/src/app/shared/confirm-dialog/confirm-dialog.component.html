<div id="dialog-container">
  <div id="dialog-header">
    <span mat-dialog-title>Usuwanie ankiety</span>
  </div>
  <div id="dialog-main" mat-dialog-content>
    <span> Czy na pewno chcesz <span>trwale usunąć</span> tę ankietę?</span>
  </div>
  <div id="dialog-menu" mat-dialog-actions>
    <button tabindex="-1" mat-button mat-dialog-close>Anuluj</button>
    <button mat-button color="warn" [mat-dialog-close]=true>Tak, usuń</button>
  </div>
</div>
